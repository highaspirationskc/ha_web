name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.6
        bundler-cache: true

    - name: Install dependencies
      run: bundle install
        
    - name: Run tests ðŸ§ª
      env:
        RAILS_ENV: test
        RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      run: |
        bin/rails db:create db:migrate
        bin/rails test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.6
        bundler-cache: true
        
    - name: Setup SSH ðŸ”‘
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.HA_DEPLOY_KEY }}

    - name: Create .kamal/secrets File ðŸ“ðŸ’¥
      run: |
        mkdir -p .kamal
        cat > .kamal/secrets <<EOF
        KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}
        RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
        EOF

    - name: Deploy with Kamal ðŸš€
      run: bundle exec kamal deploy
